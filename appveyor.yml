version: 1.73.{build}

os: Visual Studio 2015

configuration:
- Debug
- Release

platform:
- Win32

build_script:
- msbuild "cppcheck.sln" /m /verbosity:minimal /p:PlatformToolset=v140

test_script:
- if "%CONFIGURATION%" == "Release" bin\testrunner.exe
- if "%CONFIGURATION%" == "Debug"   bin\debug\testrunner.exe
