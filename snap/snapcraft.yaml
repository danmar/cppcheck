name:               cppcheckgui
version:            '1.81.99'
summary:            A tool for static C/C++ code analysis
description:        |
  A tool for static C/C++ code analysis
grade:              stable
confinement:        strict
icon:               snap/gui/cppcheck-gui.png
type:               app

apps:
  cppcheckgui:
    command:        desktop-launch ${SNAP}/bin/cppcheck-gui
    plugs:          [home, unity7, x11, network-bind, network-control]

parts:
  cppcheckgui:
    source-type:    git
    plugin:         cmake
    configflags:
      - -DBUILD_GUI=ON
    after:          [desktop-qt5]
    build-packages:
      # A list of Ubuntu packages to be installed on the host to aid in building the part.
      # These packages will not go into the final snap.
      - build-essential
      - qt5-default
      - qtbase5-dev
      - dpkg-dev
      # For Qt5LinguistTools
      - qttools5-dev
      - qttools5-dev-tools
  desktop-qt5:
    stage-packages:
      # A set of Ubuntu packages to be downloaded and unpacked to join the part before itâ€™s built.
      # Note that these packages are not installed on the host.
      # Like the rest of the part, all files from these packages will make it into the final snap unless filtered out via the prime keyword.
      - libqt5gui5
      - libqt5svg5 # for loading icon themes which are svg
      - libtiff5-dev
      - libjpeg8-dev
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - shared-mime-info
      - libgdk-pixbuf2.0-0
      - locales-all
      - xcb
      - libxcb1
