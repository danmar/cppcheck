# Syntax reference https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
# Environment reference https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
name: CI-unixish-docker

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        image: ["ubuntu:12.04"]
      fail-fast: false # Prefer quick result

    runs-on: ubuntu-20.04

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Install prerequisites for ubuntu 12.04
        if: matrix.image == 'ubuntu:12.04'
        run: |
          # set up EOL repositories
          echo 'deb http://old-releases.ubuntu.com/ubuntu/ precise main restricted universe multiverse' > /etc/apt/sources.list
          echo 'deb http://old-releases.ubuntu.com/ubuntu/ precise-updates main restricted universe multiverse' >> /etc/apt/sources.list
          echo 'deb http://old-releases.ubuntu.com/ubuntu/ precise-security main restricted universe multiverse' >> /etc/apt/sources.list
          apt-get update
          apt-get install -y binutils
          strings /lib/x86_64-linux-gnu/libc.so.6 | grep GLIBC
          # add PPA to be able to install newer toolchains
          apt-get install -y python-software-properties
          add-apt-repository ppa:ubuntu-toolchain-r/test
          apt-get update
          # install to satisfy GLBCXX requirement of bin/node used by GitHub action - also gives us GCC 4.6
          apt-get install -y libstdc++6-4.6-dev
          strings /lib/x86_64-linux-gnu/libc.so.6 | grep GLIBC



      - name: Install missing software on CentOS 7
        if: matrix.image == 'centos:7'
        run: |
          yum install -y cmake gcc-c++ make
          yum install -y pcre-devel

      - name: Install missing software on ubuntu
        if: matrix.image != 'centos:7'
        run: |
          apt-get update
          apt-get install -y cmake g++ make python libxml2-utils
          apt-get install -y libpcre3-dev

      # tests require CMake 3.4
      - name: Test CMake build (no tests)
        if: matrix.image != 'ubuntu:21.10'
        run: |
          mkdir cmake.output
          cd cmake.output
          cmake -G "Unix Makefiles" -DHAVE_RULES=On ..
          make -j$(nproc)
          cd ..

      - name: Test CMake build
        if: matrix.image == 'ubuntu:21.10'
        run: |
          mkdir cmake.output
          cd cmake.output
          cmake -G "Unix Makefiles" -DHAVE_RULES=On -DBUILD_TESTS=On ..
          make -j$(nproc) check
          cd ..

      - name: Build cppcheck
        run: |
          make clean
          make -j$(nproc) HAVE_RULES=yes

      - name: Build test
        run: |
          make -j$(nproc) testrunner HAVE_RULES=yes

      - name: Run test
        run: |
          make -j$(nproc) check HAVE_RULES=yes

      - name: Run extra tests
        run: |
          tools/generate_and_run_more_tests.sh

      - name: Validate
        run: |
          make -j$(nproc) checkCWEEntries validateXML

      - name: Test addons
        run: |
          ./cppcheck --addon=threadsafety addons/test/threadsafety
          ./cppcheck --addon=threadsafety --std=c++03 addons/test/threadsafety
