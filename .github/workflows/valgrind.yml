# Syntax reference https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
# Environment reference https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
name: valgrind

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false # not worthwhile...

    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
      - uses: actions/checkout@v2

      - name: Install missing software on ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-utils
          sudo apt-get install z3 libz3-dev
          sudo apt-get install valgrind
          cp externals/z3_version_old.h externals/z3_version.h

      - name: Build cppcheck
        run: |
          cp externals/z3_version_old.h externals/z3_version.h
          CXXFLAGS="-O1 -g" make -j$(nproc) USE_Z3=yes HAVE_RULES=yes MATCHCOMPILER=yes

      - name: Build test
        run: |
          CXXFLAGS="-O1 -g" make -j$(nproc) testrunner USE_Z3=yes HAVE_RULES=yes MATCHCOMPILER=yes

      - name: Run valgrind
        run: |
          valgrind --error-limit=50 --leak-check=full --num-callers=50 --show-reachable=yes --track-fds=yes ./testrunner || true
