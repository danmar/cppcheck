# Syntax reference https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
# Environment reference https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
name: selfcheck

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install missing software
        run: |
          sudo apt-get update
          sudo apt-get install z3 libz3-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          modules: 'qtcharts'

      - name: Self check (build)
        run: |
          make clean
          make -j$(nproc) -s CXXFLAGS="-O2" MATCHCOMPILER=yes

      - name: CMake
        run: |
          mkdir cmake.output
          pushd cmake.output
          cmake -G "Unix Makefiles" -DUSE_Z3=On -DHAVE_RULES=On -DBUILD_TESTS=On -DBUILD_GUI=ON -DWITH_QCHART=ON -DCMAKE_GLOBAL_AUTOGEN_TARGET=On ..

      - name: Generate dependencies
        run: |
          # make sure the precompiled headers exist
          make -C cmake.output lib/CMakeFiles/lib_objs.dir/cmake_pch.hxx.cxx
          make -C cmake.output test/CMakeFiles/testrunner.dir/cmake_pch.hxx.cxx
          # make sure auto-generated GUI files exist
          make -C cmake.output autogen
          make -C cmake.output gui-build-deps

      - name: Self check (unusedFunction)
        run: |
          ./cppcheck -q --template=selfcheck --error-exitcode=1 --library=cppcheck-lib --library=qt -D__GNUC__ -DQT_VERSION=0x050000 -DQ_MOC_OUTPUT_REVISION=67 --inconclusive --enable=unusedFunction --exception-handling --project=cmake.output/compile_commands.json