<?xml version="1.0"?>
<def>

  <!-- definition of the extra files that we want to process -->
  <files>
    <file ext=".qml" reporterrors="false"/>
  </files>
  
  <!-- the SLOT/SIGNAL methods can be cause false-positives for pure
  virtual functions being called in the constructor because it sees
  the macro as a function. -->
  <function name="SLOT">
    <ignorefunction>false</ignorefunction>
  </function>

  <function name="SIGNAL">
    <ignorefunction>false</ignorefunction>
  </function>
</def>