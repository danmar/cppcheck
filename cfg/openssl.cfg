<?xml version="1.0"?>
<def format="2">
  <!-- OpenSSL Library Configuration https://www.openssl.org/ -->
  <!-- The OpenSSL library is typically included by "#include <openssl/*.h>" -->
  <!-- ########## OpenSSL Types ########## -->
  <!-- ########## OpenSSL Macros / Defines ########## -->
  <!-- ########## OpenSSL Allocation / Deallocation ########## -->
  <!-- ########## OpenSSL Functions ########## -->
  <!-- int BIO_free(BIO *a); -->
  <function name="BIO_free">
    <noreturn>false</noreturn>
    <returnValue type="int"/>
    <arg nr="1">
      <not-uninit/>
    </arg>
  </function>
  <!-- BIO * BIO_new(const BIO_METHOD *type); -->
  <function name="BIO_new">
    <noreturn>false</noreturn>
    <returnValue type="BIO *"/>
    <use-retval/>
    <arg nr="1"/>
  </function>
  <!-- int BIO_printf(BIO *bio, const char *format, ...) -->
  <function name="BIO_printf">
    <noreturn>false</noreturn>
    <returnValue type="int"/>
    <leak-ignore/>
    <formatstr/>
    <arg nr="1">
      <not-uninit/>
    </arg>
    <arg nr="2" direction="in">
      <not-uninit/>
      <formatstr/>
    </arg>
  </function>
  <!-- int BIO_snprintf(char *buf, size_t n, const char *format, ...) -->
  <function name="BIO_snprintf">
    <noreturn>false</noreturn>
    <returnValue type="int"/>
    <leak-ignore/>
    <arg nr="1" direction="out">
      <minsize type="argvalue" arg="2"/>
    </arg>
    <arg nr="2" direction="in">
      <not-uninit/>
      <valid>0:</valid>
    </arg>
    <formatstr/>
    <arg nr="3" direction="in">
      <formatstr/>
      <not-null/>
      <not-uninit/>
    </arg>
  </function>
  <!-- void BIO_vfree(BIO *a); -->
  <function name="BIO_vfree">
    <noreturn>false</noreturn>
    <returnValue type="void"/>
    <arg nr="1">
      <not-uninit/>
    </arg>
  </function>
  <!-- int BIO_vprintf(BIO *bio, const char *format, va_list args) -->
  <function name="BIO_vprintf">
    <noreturn>false</noreturn>
    <returnValue type="int"/>
    <leak-ignore/>
    <arg nr="1">
      <not-uninit/>
    </arg>
    <arg nr="2" direction="in">
      <not-uninit/>
      <formatstr/>
    </arg>
    <arg nr="3"/>
  </function>
  <!-- int BIO_vsnprintf(char *buf, size_t n, const char *format, va_list args) -->
  <function name="BIO_vsnprintf">
    <noreturn>false</noreturn>
    <returnValue type="int"/>
    <leak-ignore/>
    <arg nr="1" direction="out">
      <minsize type="argvalue" arg="2"/>
    </arg>
    <arg nr="2" direction="in">
      <not-uninit/>
      <valid>0:</valid>
    </arg>
    <arg nr="3" direction="in">
      <not-null/>
      <not-uninit/>
      <formatstr/>
    </arg>
    <arg nr="4"/>
  </function>
</def>
