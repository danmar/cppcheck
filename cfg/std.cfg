<?xml version="1.0"?>
<def>
  <memory>
    <dealloc>free</dealloc>

    <alloc init="false">malloc</alloc>
    <alloc init="true">calloc</alloc>
    <alloc init="true">strdup</alloc>
    <alloc init="true">strndup</alloc>
  </memory>

  <resource>
    <dealloc>fclose</dealloc>
    <alloc init="false">fopen</alloc>
  </resource>
</def>

